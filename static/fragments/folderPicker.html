<!-- Custom Folder Picker Dialog -->
<div class="picker-overlay" id="folderPickerOverlay" style="display: none">
  <div class="picker-card">
    <div class="picker-header">
      <div class="picker-header-top">
        <span class="picker-title" id="folderPickerTitle">Open library</span>
        <button
          class="picker-close-btn"
          id="folderPickerCloseBtn"
          aria-label="Close"
        >
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <p class="picker-subtitle" id="folderPickerSubtitle">
        Select an existing library folder (or choose where to create one).
      </p>
    </div>

    <div class="breadcrumb" id="folderPickerBreadcrumb"></div>

    <div class="folder-list" id="folderPickerFolderList"></div>

    <div class="selected-path">
      <p>Selected:</p>
      <p id="folderPickerSelectedPath">No path selected</p>
    </div>

    <div class="picker-actions">
      <button class="btn btn-secondary" id="folderPickerCancelBtn">
        Cancel
      </button>
      <button class="btn btn-primary" id="folderPickerChooseBtn">
        Continue
      </button>
    </div>
  </div>
</div>
