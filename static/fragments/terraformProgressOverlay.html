<!-- Terraform Progress Overlay -->
<div class="import-overlay" id="terraformProgressOverlay" style="display: none;">
  <div class="import-card">
    <div class="import-header">
      <span class="import-title">Converting library</span>
      <!-- No close button during operation -->
    </div>
    <div class="import-progress-section">
      <div class="import-status-text" id="terraformProgressStatus">Processing files...</div>
      <!-- SCOREBOARD ONLY -->
      <div class="import-stats">
        <span class="import-stat">
          <span class="import-stat-label">Processed:</span>
          <span class="import-stat-value" id="terraformProgressProcessed">0</span>
        </span>
        <span class="import-stat">
          <span class="import-stat-label">Duplicates:</span>
          <span class="import-stat-value" id="terraformProgressDuplicates">0</span>
        </span>
        <span class="import-stat">
          <span class="import-stat-label">Errors:</span>
          <span class="import-stat-value" id="terraformProgressErrors">0</span>
        </span>
      </div>
    </div>
    <div class="import-actions">
      <!-- No buttons during operation -->
    </div>
  </div>
</div>
