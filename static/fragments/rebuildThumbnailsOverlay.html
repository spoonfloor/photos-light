<!-- Rebuild Thumbnails Overlay -->
<div class="import-overlay" id="rebuildThumbnailsOverlay">
  <div class="import-card">
    <!-- Header -->
    <div class="import-header">
      <span class="import-title">Rebuild thumbnails</span>
      <button class="import-close-btn" id="rebuildThumbnailsCloseBtn" aria-label="Close">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <!-- Progress Section -->
    <div class="import-progress-section">
      <div class="import-status-text" id="rebuildThumbnailsStatusText">
        This will clear all cached thumbnails. They will regenerate automatically as you scroll.<br><br>Ready to delete existing thumbnails?
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="import-actions">
      <button class="import-btn import-btn-secondary" id="rebuildThumbnailsCancelBtn">
        Cancel
      </button>
      <button class="import-btn import-btn-primary" id="rebuildThumbnailsProceedBtn">
        Delete & Rebuild
      </button>
      <button class="import-btn import-btn-primary" id="rebuildThumbnailsDoneBtn" style="display: none;">
        Done
      </button>
    </div>
  </div>
</div>
