<!-- Critical Error Modal (blocking, for recovery scenarios) -->
<div class="dialog-overlay" id="criticalErrorOverlay" style="display: none;">
  <div class="import-card">
    <div class="import-header">
      <span class="import-title" id="criticalErrorTitle">Error</span>
      <!-- No close button - user must take action -->
    </div>
    <div class="import-progress-section">
      <div class="import-status-text" id="criticalErrorMessage">An error has occurred.</div>
    </div>
    <div class="import-actions" id="criticalErrorActions">
      <!-- Populated dynamically based on error type -->
    </div>
  </div>
</div>
