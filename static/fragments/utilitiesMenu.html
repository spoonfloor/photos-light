<!-- Utilities Dropdown Menu -->
<div class="utilities-menu" id="utilitiesMenu" style="display: none;">
  <button class="utilities-menu-item" id="switchLibraryBtn">
    <span class="material-symbols-outlined">folder_open</span>
    <span>Switch library</span>
  </button>
  
  <div class="utilities-menu-divider"></div>
  
  <button class="utilities-menu-item disabled" id="cleanOrganizeBtn" style="opacity: 0.3; pointer-events: none;">
    <span class="material-symbols-outlined">auto_fix_high</span>
    <span>Update library index</span>
  </button>
  
  <button class="utilities-menu-item disabled" id="rebuildDatabaseBtn" style="opacity: 0.3; pointer-events: none;">
    <span class="material-symbols-outlined">database</span>
    <span>Rebuild database</span>
  </button>
  
  <button class="utilities-menu-item disabled" id="removeDuplicatesBtn" style="opacity: 0.3; pointer-events: none;">
    <span class="material-symbols-outlined">content_copy</span>
    <span>Remove duplicates</span>
  </button>
  
  <button class="utilities-menu-item disabled" id="rebuildThumbnailsBtn" style="opacity: 0.3; pointer-events: none;">
    <span class="material-symbols-outlined">image</span>
    <span>Rebuild thumbnails</span>
  </button>
</div>
