<!-- Name Library Dialog -->
<div class="import-overlay" id="nameLibraryOverlay">
  <div class="import-card">
    <!-- Header -->
    <div class="import-header">
      <span class="import-title">Create new library</span>
      <button class="import-close-btn" id="nameLibraryCloseBtn" aria-label="Close">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <!-- Content -->
    <div class="import-progress-section">
      <div class="import-status-text">
        <p style="margin: 0; color: var(--text-secondary); font-size: 14px;">
          Your new library needs its own folder. Please give it a name.
        </p>
      </div>
      
      <!-- Input Field -->
      <div style="margin-top: 16px;">
        <input 
          type="text" 
          id="libraryNameInput" 
          placeholder="Photo Library"
          value="Photo Library"
          style="
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid #444;
            border-radius: 6px;
            color: var(--text-primary);
            padding: 12px 14px;
            font-size: 15px;
            font-family: inherit;
            box-sizing: border-box;
          "
          autocomplete="off"
          spellcheck="false"
        />
        <div 
          id="libraryNameError" 
          style="
            margin-top: 8px;
            color: #ff6b6b;
            font-size: 13px;
            min-height: 18px;
            display: none;
          "
        ></div>
      </div>
    </div>

    <!-- Actions -->
    <div class="import-actions">
      <button class="import-btn import-btn-secondary" id="nameLibraryCancelBtn">
        Cancel
      </button>
      <button class="import-btn import-btn-primary" id="nameLibraryConfirmBtn">
        Continue
      </button>
    </div>
  </div>
</div>
