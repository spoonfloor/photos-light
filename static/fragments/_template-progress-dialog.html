<!-- 
  TEMPLATE: Progress/Streaming Dialog
  USE FOR: Import, rebuild, operations with real-time updates
  
  FEATURES:
  - Status text that updates
  - Optional stats counters
  - Optional expandable details
  - Dynamic button states
-->

<div class="import-overlay" id="[OVERLAY_ID]">
  <div class="import-card">
    <!-- Header -->
    <div class="import-header">
      <span class="import-title">[Dialog Title]</span>
      <button class="import-close-btn" id="[OVERLAY_ID]CloseBtn" aria-label="Close">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>

    <!-- Progress Section -->
    <div class="import-progress-section">
      <div class="import-status-text" id="[OVERLAY_ID]StatusText">
        [Initial status text]<span class="import-spinner"></span>
      </div>
      
      <!-- Optional: Stats counters -->
      <div class="import-stats" id="[OVERLAY_ID]Stats" style="display: none;">
        <span class="import-stat">
          <span class="import-stat-label">[Stat 1 Label]:</span>
          <span class="import-stat-value" id="[OVERLAY_ID]Stat1">0</span>
        </span>
        <span class="import-stat">
          <span class="import-stat-label">[Stat 2 Label]:</span>
          <span class="import-stat-value" id="[OVERLAY_ID]Stat2">0</span>
        </span>
      </div>
    </div>

    <!-- Optional: Details Section -->
    <div class="import-details-section" id="[OVERLAY_ID]DetailsSection" style="display: none;">
      <button class="import-details-toggle" id="[OVERLAY_ID]DetailsToggle">
        <span class="material-symbols-outlined">expand_more</span>
        <span>Show details</span>
      </button>
      
      <div class="import-details-list" id="[OVERLAY_ID]DetailsList" style="display: none;">
        <!-- Populated dynamically -->
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="import-actions">
      <button class="import-btn import-btn-secondary" id="[OVERLAY_ID]CancelBtn">
        Cancel
      </button>
      <button class="import-btn import-btn-primary" id="[OVERLAY_ID]DoneBtn" style="display: none;">
        Done
      </button>
    </div>
  </div>
</div>
