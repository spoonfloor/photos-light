<!-- Confirmation Dialog -->
<div class="dialog-overlay" id="dialogOverlay" style="display: none">
  <div class="dialog">
    <div class="dialog-header">
      <h2 class="dialog-title" id="dialogTitle">Confirm Delete</h2>
      <button class="dialog-close-btn" id="dialogCloseBtn" aria-label="Close">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <p class="dialog-message" id="dialogMessage">Are you sure?</p>
    <div class="dialog-actions">
      <button class="btn btn-secondary" id="dialogCancelBtn">Cancel</button>
      <button class="btn btn-primary" id="dialogConfirmBtn">Delete</button>
    </div>
  </div>
</div>
