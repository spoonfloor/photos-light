<!-- Confirmation Dialog -->
<div class="dialog-overlay" id="dialogOverlay" style="display: none;">
  <div class="dialog">
    <h2 class="dialog-title" id="dialogTitle">Confirm Delete</h2>
    <p class="dialog-message" id="dialogMessage">Are you sure?</p>
    <div class="dialog-actions">
      <button class="dialog-button dialog-button-secondary" id="dialogCancelBtn">Cancel</button>
      <button class="dialog-button dialog-button-primary" id="dialogConfirmBtn">Delete</button>
    </div>
  </div>
</div>
