<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Existing Dialogs - Exact Mockups</title>
  
  <!-- Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
  
  <style>
    :root {
      --main-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --body-font-size: 15.5px;
      --app-bar-bg: #1f1f1f;
      --body-bg: #121212;
      --text-primary: #e8e8e8;
      --text-secondary: #b3b3b3;
      --placeholder-bg: #2a2a2a;
      --placeholder-hover: #333333;
      --accent-color: #6d49ff;
      --accent-hover: #5a3ad6;
      --hover-bg: rgba(255, 255, 255, 0.05);
      --z-import-overlay: 20001;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--main-font);
      font-size: var(--body-font-size);
      font-weight: 400;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--body-bg);
      padding: 40px;
    }

    /* Demo Controls */
    .demo-controls {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 24px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .demo-controls h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .demo-section {
      margin-bottom: 20px;
    }

    .demo-section h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .demo-controls button {
      margin-right: 8px;
      margin-bottom: 8px;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background: var(--placeholder-bg);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }

    .demo-controls button:hover {
      background: var(--placeholder-hover);
    }

    .demo-controls button.active {
      background: var(--accent-color);
      border-color: var(--accent-color);
    }

    /* Import Overlay */
    .import-overlay {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: var(--z-import-overlay);
      display: none;
    }

    .import-overlay.visible {
      display: block;
    }

    .import-card {
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 400px;
      max-width: calc(100vw - 40px);
      overflow: hidden;
    }

    .import-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px 12px 20px;
    }

    .import-title {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .import-close-btn {
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .import-close-btn:hover {
      background: var(--hover-bg);
    }

    .import-close-btn .material-symbols-outlined {
      font-size: 20px;
    }

    .import-progress-section {
      padding: 8px 20px 12px 20px;
    }

    .import-status-text {
      font-size: 14px;
      color: var(--text-primary);
      margin-bottom: 0;
    }

    .import-status-text p {
      margin: 0 0 12px 0;
      line-height: 1.5;
    }

    .import-status-text p:last-child {
      margin-bottom: 0;
    }

    .import-spinner {
      display: inline-block;
      margin-left: 8px;
      font-family: monospace;
      font-size: 19px;
      line-height: 0;
      vertical-align: middle;
      position: relative;
      top: -1px;
    }

    @keyframes braille-spin {
      0% { content: '‚†ã'; }
      10% { content: '‚†ô'; }
      20% { content: '‚†π'; }
      30% { content: '‚†∏'; }
      40% { content: '‚†º'; }
      50% { content: '‚†¥'; }
      60% { content: '‚†¶'; }
      70% { content: '‚†ß'; }
      80% { content: '‚†á'; }
      90% { content: '‚†è'; }
      100% { content: '‚†ã'; }
    }

    .import-spinner::after {
      content: '‚†ã';
      animation: braille-spin 0.8s linear infinite;
    }

    .import-stats {
      display: flex;
      gap: 20px;
      margin-top: 16px;
    }

    .import-stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .import-stat-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .import-stat-value {
      font-size: 24px;
      font-weight: 500;
      color: var(--text-primary);
      font-variant-numeric: tabular-nums;
      line-height: 1;
    }

    .import-details-section {
      padding: 12px 20px;
    }

    .import-details-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      padding: 8px 0;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 14px;
      width: 100%;
      transition: color 0.2s;
    }

    .import-details-toggle:hover {
      color: var(--text-primary);
    }

    .import-details-toggle .material-symbols-outlined {
      font-size: 20px;
      transition: transform 0.2s;
    }

    .import-details-toggle.expanded .material-symbols-outlined {
      transform: rotate(180deg);
    }

    .import-details-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 8px;
      padding: 8px 0;
    }

    .import-detail-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 8px 0;
      font-size: 13px;
    }

    .import-detail-icon {
      font-size: 18px;
      margin-top: 1px;
    }

    .import-detail-icon.success {
      color: #4caf50;
    }

    .import-detail-icon.duplicate {
      color: #ff9800;
    }

    .import-detail-icon.error {
      color: #f44336;
    }

    .import-detail-text {
      flex: 1;
      color: var(--text-primary);
      line-height: 1.4;
    }

    .import-detail-message {
      color: var(--text-secondary);
      font-size: 12px;
      margin-top: 2px;
    }

    .import-actions {
      display: flex;
      gap: 12px;
      padding: 16px 20px;
      justify-content: flex-end;
    }

    .import-btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .import-btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .import-btn-primary:hover {
      background: var(--accent-hover);
    }

    .import-btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
      background: var(--accent-color);
    }

    .import-btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid transparent;
    }

    .import-btn-secondary:hover {
      color: var(--text-primary);
      background: var(--hover-bg);
    }

    /* Update Index Details */
    .update-detail-section {
      margin-bottom: 16px;
    }

    .update-detail-section strong {
      display: block;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .update-detail-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .update-detail-section li {
      padding: 4px 0;
      color: var(--text-secondary);
      font-size: 13px;
      font-family: monospace;
    }

    .update-detail-section li em {
      font-style: normal;
      color: var(--text-secondary);
    }

    /* Scrollbar */
    .import-details-list::-webkit-scrollbar {
      width: 8px;
    }

    .import-details-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .import-details-list::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    .import-details-list::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="demo-controls">
    <h2>üì∏ Existing Dialog Mockups (Exact Replicas)</h2>
    
    <div class="demo-section">
      <h3>A) Import Overlay</h3>
      <button onclick="showImportInProgress()">In Progress</button>
      <button onclick="showImportComplete()">Complete (Success)</button>
      <button onclick="showImportWithErrors()">Complete (With Errors)</button>
      <button onclick="hideAllDialogs()">Hide All</button>
    </div>

    <div class="demo-section">
      <h3>B) Update Index Overlay</h3>
      <button onclick="showUpdateIndexScanning()">Scanning</button>
      <button onclick="showUpdateIndexComplete()">Complete</button>
      <button onclick="hideAllDialogs()">Hide All</button>
    </div>
  </div>

  <!-- A) Import Overlay -->
  <div class="import-overlay" id="importOverlay">
    <div class="import-card">
      <!-- Header -->
      <div class="import-header">
        <span class="import-title">Import</span>
        <button class="import-close-btn" onclick="hideAllDialogs()">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <!-- Progress Section -->
      <div class="import-progress-section">
        <div class="import-status-text" id="importStatusText">
          Preparing import<span class="import-spinner"></span>
        </div>
        
        <div class="import-stats hidden" id="importStats">
          <span class="import-stat">
            <span class="import-stat-label">Imported:</span>
            <span class="import-stat-value" id="importedCount">0</span>
          </span>
          <span class="import-stat">
            <span class="import-stat-label">Duplicates:</span>
            <span class="import-stat-value" id="duplicateCount">0</span>
          </span>
          <span class="import-stat">
            <span class="import-stat-label">Errors:</span>
            <span class="import-stat-value" id="errorCount">0</span>
          </span>
        </div>
      </div>

      <!-- Details Section (expandable) -->
      <div class="import-details-section hidden" id="importDetailsSection">
        <button class="import-details-toggle" id="importDetailsToggle" onclick="toggleImportDetails()">
          <span class="material-symbols-outlined">expand_more</span>
          <span>Show details</span>
        </button>
        
        <div class="import-details-list hidden" id="importDetailsList">
          <!-- Populated dynamically -->
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="import-actions">
        <button class="import-btn import-btn-secondary hidden" id="importCancelBtn">
          Cancel
        </button>
        <button class="import-btn import-btn-secondary hidden" id="importUndoBtn">
          Undo import
        </button>
        <button class="import-btn import-btn-primary hidden" id="importDoneBtn" onclick="hideAllDialogs()">
          Done
        </button>
      </div>
    </div>
  </div>

  <!-- B) Update Index Overlay -->
  <div class="import-overlay" id="updateIndexOverlay">
    <div class="import-card">
      <!-- Header -->
      <div class="import-header">
        <span class="import-title">Update library index</span>
        <button class="import-close-btn" onclick="hideAllDialogs()">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <!-- Progress Section -->
      <div class="import-progress-section">
        <div class="import-status-text" id="updateIndexStatusText">
          Scanning library<span class="import-spinner"></span>
        </div>
        
        <div class="import-stats hidden" id="updateIndexStats">
          <span class="import-stat">
            <span class="import-stat-label">Missing Files:</span>
            <span class="import-stat-value" id="missingFilesCount">0</span>
          </span>
          <span class="import-stat">
            <span class="import-stat-label">Untracked Files:</span>
            <span class="import-stat-value" id="untrackedFilesCount">0</span>
          </span>
          <span class="import-stat">
            <span class="import-stat-label">Name Updates:</span>
            <span class="import-stat-value" id="nameUpdatesCount">0</span>
          </span>
          <span class="import-stat">
            <span class="import-stat-label">Empty Folders:</span>
            <span class="import-stat-value" id="emptyFoldersCount">0</span>
          </span>
        </div>
      </div>

      <!-- Details Section -->
      <div class="import-details-section hidden" id="updateIndexDetailsSection">
        <button class="import-details-toggle" id="updateIndexDetailsToggle" onclick="toggleUpdateIndexDetails()">
          <span class="material-symbols-outlined">expand_more</span>
          <span>Show details</span>
        </button>
        
        <div class="import-details-list hidden" id="updateIndexDetailsList">
          <!-- Populated dynamically -->
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="import-actions">
        <button class="import-btn import-btn-secondary" id="updateIndexCancelBtn" onclick="hideAllDialogs()">
          Cancel
        </button>
        <button class="import-btn import-btn-primary hidden" id="updateIndexProceedBtn">
          Proceed
        </button>
        <button class="import-btn import-btn-primary hidden" id="updateIndexDoneBtn" onclick="hideAllDialogs()">
          Done
        </button>
      </div>
    </div>
  </div>

  <script>
    // ===== Import Overlay States =====
    
    function showImportInProgress() {
      hideAllDialogs();
      const overlay = document.getElementById('importOverlay');
      const statusText = document.getElementById('importStatusText');
      const stats = document.getElementById('importStats');
      const detailsSection = document.getElementById('importDetailsSection');
      const importedCount = document.getElementById('importedCount');
      const duplicateCount = document.getElementById('duplicateCount');
      const errorCount = document.getElementById('errorCount');
      
      overlay.classList.add('visible');
      statusText.innerHTML = '<p>Importing 157 files<span class="import-spinner"></span></p>';
      stats.classList.remove('hidden');
      detailsSection.classList.add('hidden');
      
      importedCount.textContent = '89';
      duplicateCount.textContent = '12';
      errorCount.textContent = '0';
      
      document.getElementById('importCancelBtn').classList.add('hidden');
      document.getElementById('importUndoBtn').classList.add('hidden');
      document.getElementById('importDoneBtn').classList.add('hidden');
    }

    function showImportComplete() {
      hideAllDialogs();
      const overlay = document.getElementById('importOverlay');
      const statusText = document.getElementById('importStatusText');
      const stats = document.getElementById('importStats');
      const detailsSection = document.getElementById('importDetailsSection');
      const importedCount = document.getElementById('importedCount');
      const duplicateCount = document.getElementById('duplicateCount');
      const errorCount = document.getElementById('errorCount');
      
      overlay.classList.add('visible');
      statusText.innerHTML = '<p>Import complete</p>';
      stats.classList.remove('hidden');
      detailsSection.classList.add('hidden');
      
      importedCount.textContent = '145';
      duplicateCount.textContent = '12';
      errorCount.textContent = '0';
      
      document.getElementById('importCancelBtn').classList.add('hidden');
      document.getElementById('importUndoBtn').classList.add('hidden');
      document.getElementById('importDoneBtn').classList.remove('hidden');
    }

    function showImportWithErrors() {
      hideAllDialogs();
      const overlay = document.getElementById('importOverlay');
      const statusText = document.getElementById('importStatusText');
      const stats = document.getElementById('importStats');
      const detailsSection = document.getElementById('importDetailsSection');
      const detailsList = document.getElementById('importDetailsList');
      const importedCount = document.getElementById('importedCount');
      const duplicateCount = document.getElementById('duplicateCount');
      const errorCount = document.getElementById('errorCount');
      
      overlay.classList.add('visible');
      statusText.innerHTML = '<p>Import complete with 3 errors</p>';
      stats.classList.remove('hidden');
      detailsSection.classList.remove('hidden');
      
      importedCount.textContent = '142';
      duplicateCount.textContent = '12';
      errorCount.textContent = '3';
      
      // Populate error details
      detailsList.innerHTML = `
        <div class="import-detail-item">
          <span class="material-symbols-outlined import-detail-icon error">error</span>
          <div class="import-detail-text">
            <div>IMG_20240315_123456.jpg</div>
            <div class="import-detail-message">Failed to extract EXIF data</div>
          </div>
        </div>
        <div class="import-detail-item">
          <span class="material-symbols-outlined import-detail-icon error">error</span>
          <div class="import-detail-text">
            <div>IMG_20240316_234567.heic</div>
            <div class="import-detail-message">Unsupported file format</div>
          </div>
        </div>
        <div class="import-detail-item">
          <span class="material-symbols-outlined import-detail-icon error">error</span>
          <div class="import-detail-text">
            <div>VID_20240317_345678.mov</div>
            <div class="import-detail-message">File is corrupted</div>
          </div>
        </div>
      `;
      
      document.getElementById('importCancelBtn').classList.add('hidden');
      document.getElementById('importUndoBtn').classList.add('hidden');
      document.getElementById('importDoneBtn').classList.remove('hidden');
      
      // Reset toggle
      const toggle = document.getElementById('importDetailsToggle');
      toggle.classList.remove('expanded');
      toggle.innerHTML = `
        <span class="material-symbols-outlined">expand_more</span>
        <span>Show error details</span>
      `;
      detailsList.classList.add('hidden');
    }

    // ===== Update Index Overlay States =====
    
    function showUpdateIndexScanning() {
      hideAllDialogs();
      const overlay = document.getElementById('updateIndexOverlay');
      const statusText = document.getElementById('updateIndexStatusText');
      const stats = document.getElementById('updateIndexStats');
      const detailsSection = document.getElementById('updateIndexDetailsSection');
      
      overlay.classList.add('visible');
      statusText.innerHTML = 'Scanning library<span class="import-spinner"></span>';
      stats.classList.add('hidden');
      detailsSection.classList.add('hidden');
      
      document.getElementById('updateIndexCancelBtn').classList.remove('hidden');
      document.getElementById('updateIndexProceedBtn').classList.add('hidden');
      document.getElementById('updateIndexDoneBtn').classList.add('hidden');
    }

    function showUpdateIndexComplete() {
      hideAllDialogs();
      const overlay = document.getElementById('updateIndexOverlay');
      const statusText = document.getElementById('updateIndexStatusText');
      const stats = document.getElementById('updateIndexStats');
      const detailsSection = document.getElementById('updateIndexDetailsSection');
      const detailsList = document.getElementById('updateIndexDetailsList');
      
      overlay.classList.add('visible');
      statusText.innerHTML = '<p>Library index updated successfully</p>';
      stats.classList.remove('hidden');
      detailsSection.classList.remove('hidden');
      
      document.getElementById('missingFilesCount').textContent = '5';
      document.getElementById('untrackedFilesCount').textContent = '23';
      document.getElementById('nameUpdatesCount').textContent = '0';
      document.getElementById('emptyFoldersCount').textContent = '3';
      
      // Populate details
      detailsList.innerHTML = `
        <div class="update-detail-section">
          <strong>Missing Files:</strong>
          <ul>
            <li>2024/2024-03/IMG_20240315_abc123.jpg</li>
            <li>2024/2024-03/IMG_20240316_def456.jpg</li>
            <li>2024/2024-04/IMG_20240401_ghi789.jpg</li>
            <li>2024/2024-04/VID_20240402_jkl012.mov</li>
            <li>2024/2024-05/IMG_20240515_mno345.heic</li>
          </ul>
        </div>
        <div class="update-detail-section">
          <strong>Untracked Files:</strong>
          <ul>
            <li>2025/2025-01/IMG_20250101_pqr678.jpg</li>
            <li>2025/2025-01/IMG_20250102_stu901.jpg</li>
            <li>2025/2025-01/IMG_20250103_vwx234.jpg</li>
            <li>2025/2025-01/IMG_20250104_yza567.jpg</li>
            <li>2025/2025-01/IMG_20250105_bcd890.jpg</li>
            <li>2025/2025-01/IMG_20250106_efg123.jpg</li>
            <li>2025/2025-01/IMG_20250107_hij456.jpg</li>
            <li>2025/2025-01/IMG_20250108_klm789.jpg</li>
            <li>2025/2025-01/IMG_20250109_nop012.jpg</li>
            <li>2025/2025-01/IMG_20250110_qrs345.jpg</li>
            <li>2025/2025-01/IMG_20250111_tuv678.jpg</li>
            <li>2025/2025-01/IMG_20250112_wxy901.jpg</li>
            <li>2025/2025-01/IMG_20250113_zab234.jpg</li>
            <li>2025/2025-01/IMG_20250114_cde567.jpg</li>
            <li>2025/2025-01/IMG_20250115_fgh890.jpg</li>
            <li>2025/2025-01/IMG_20250116_ijk123.jpg</li>
            <li>2025/2025-01/IMG_20250117_lmn456.jpg</li>
            <li>2025/2025-01/IMG_20250118_opq789.jpg</li>
            <li>2025/2025-01/IMG_20250119_rst012.jpg</li>
            <li>2025/2025-01/IMG_20250120_uvw345.jpg</li>
            <li><em>... and 3 more</em></li>
          </ul>
        </div>
        <div class="update-detail-section">
          <strong>Empty Folders:</strong>
          <ul>
            <li>2023/2023-12</li>
            <li>2024/2024-02</li>
            <li>2024/2024-06</li>
          </ul>
        </div>
      `;
      
      document.getElementById('updateIndexCancelBtn').classList.add('hidden');
      document.getElementById('updateIndexProceedBtn').classList.add('hidden');
      document.getElementById('updateIndexDoneBtn').classList.remove('hidden');
      
      // Show details expanded
      detailsList.classList.remove('hidden');
      const toggle = document.getElementById('updateIndexDetailsToggle');
      toggle.classList.add('expanded');
      toggle.innerHTML = `
        <span class="material-symbols-outlined">expand_more</span>
        <span>Hide details</span>
      `;
    }

    // ===== Toggle Functions =====
    
    function toggleImportDetails() {
      const toggle = document.getElementById('importDetailsToggle');
      const detailsList = document.getElementById('importDetailsList');
      const isExpanded = toggle.classList.toggle('expanded');
      
      detailsList.classList.toggle('hidden');
      toggle.innerHTML = `
        <span class="material-symbols-outlined">expand_more</span>
        <span>${isExpanded ? 'Hide error details' : 'Show error details'}</span>
      `;
    }

    function toggleUpdateIndexDetails() {
      const toggle = document.getElementById('updateIndexDetailsToggle');
      const detailsList = document.getElementById('updateIndexDetailsList');
      const isExpanded = toggle.classList.toggle('expanded');
      
      detailsList.classList.toggle('hidden');
      toggle.innerHTML = `
        <span class="material-symbols-outlined">expand_more</span>
        <span>${isExpanded ? 'Hide details' : 'Show details'}</span>
      `;
    }

    function hideAllDialogs() {
      document.getElementById('importOverlay').classList.remove('visible');
      document.getElementById('updateIndexOverlay').classList.remove('visible');
    }

    // Show Import in progress on load
    setTimeout(() => {
      showImportInProgress();
    }, 500);
  </script>

</body>
</html>
