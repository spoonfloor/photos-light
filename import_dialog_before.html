<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import Dialog - Before EXIF Changes</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    :root {
      --body-bg: #121212;
      --text-primary: #e8e8e8;
      --text-secondary: #b3b3b3;
      --accent-color: #6d49ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 15.5px;
      background: var(--body-bg);
      color: var(--text-primary);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .import-overlay {
      position: relative;
    }

    .import-card {
      background: #1f1f1f;
      border-radius: 12px;
      width: 460px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    .import-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .import-title {
      font-size: 18px;
      font-weight: 500;
    }

    .import-close-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
    }

    .import-close-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .material-symbols-outlined {
      font-family: 'Material Symbols Outlined';
      font-size: 24px;
    }

    .import-status-text {
      margin-bottom: 16px;
      font-size: 15px;
    }

    .import-stats {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
    }

    .import-stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .import-stat-label {
      font-size: 13px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .import-stat-value {
      font-size: 24px;
      font-weight: 500;
    }

    .import-details-section {
      margin-bottom: 24px;
    }

    .import-details-toggle {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--text-primary);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .import-details-toggle:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .import-details-toggle.expanded .material-symbols-outlined {
      transform: rotate(180deg);
    }

    .import-details-list {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
    }

    .import-detail-item {
      display: flex;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
      border-left: 3px solid #d32f2f;
    }

    .import-detail-icon {
      font-size: 20px;
      color: #d32f2f;
      flex-shrink: 0;
    }

    .import-detail-text {
      flex: 1;
      min-width: 0;
    }

    .import-detail-text > div:first-child {
      font-weight: 500;
      margin-bottom: 4px;
      word-break: break-word;
    }

    .import-detail-message {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .import-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .import-btn {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .import-btn-primary {
      background: var(--accent-color);
      color: white;
    }

    .import-btn-primary:hover {
      background: #5a3ad6;
    }

    .label {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 12px;
      background: rgba(109, 73, 255, 0.2);
      border-radius: 4px;
      font-size: 13px;
      color: #a89dff;
    }
  </style>
</head>
<body>
  <div class="import-overlay">
    <div class="import-card">
      <!-- Header -->
      <div class="import-header">
        <span class="import-title">Import</span>
        <button class="import-close-btn">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <!-- Status -->
      <div class="import-status-text">
        <p>Import complete with 1 error</p>
      </div>

      <!-- Stats -->
      <div class="import-stats">
        <span class="import-stat">
          <span class="import-stat-label">Imported:</span>
          <span class="import-stat-value">0</span>
        </span>
        <span class="import-stat">
          <span class="import-stat-label">Duplicates:</span>
          <span class="import-stat-value">0</span>
        </span>
        <span class="import-stat">
          <span class="import-stat-label">Errors:</span>
          <span class="import-stat-value">1</span>
        </span>
      </div>

      <!-- Details Section (expanded) -->
      <div class="import-details-section">
        <button class="import-details-toggle expanded">
          <span class="material-symbols-outlined">expand_less</span>
          <span>Hide error details</span>
        </button>
        
        <div class="import-details-list">
          <!-- Simple error list - no categories, no sections -->
          <div class="import-detail-item">
            <span class="material-symbols-outlined import-detail-icon">error</span>
            <div class="import-detail-text">
              <div>fake.jpg</div>
              <div class="import-detail-message">Permission denied</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="import-actions">
        <button class="import-btn import-btn-primary">Done</button>
      </div>
    </div>

    <div class="label">BEFORE: v134 - Simple error list, no EXIF write, no categories</div>
  </div>
</body>
</html>
